<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${tarea.id == null} ? 'Crear Tarea' : 'Editar Tarea'"></h2>

    <form th:action="@{/tareas/guardar}" method="post" th:object="${tarea}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Título:</label>
            <input type="text" class="form-control" th:field="*{titulo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Límite:</label>
            <input type="date" class="form-control" th:field="*{fechaLimite}">
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select class="form-control" th:field="*{estado}">
                <option th:each="estado : ${T(com.nebrija.crudN1.model.EstadoTarea).values()}"
                        th:value="${estado}" th:text="${estado}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Proyecto:</label>
            <select class="form-control" th:field="*{proyecto.id}">
                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/proyectos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<footer class="text-center mt-5 p-3 bg-light">
    &copy; 2025 - Nebrija CRUDN1
</footer>
</body>
</html>
