<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${proyecto.id == null} ? 'Crear Proyecto' : 'Editar Proyecto'"></h2>

    <form th:action="@{/proyectos/guardar}" method="post" th:object="${proyecto}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Inicio:</label>
            <input type="date" class="form-control" th:field="*{fechaInicio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select class="form-control" th:field="*{estado}">
                <option th:each="estado : ${T(com.nebrija.crudN1.model.EstadoProyecto).values()}"
                        th:value="${estado}" th:text="${estado}"></option>
            </select>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/proyectos}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<footer class="text-center mt-5 p-3 bg-light">
    &copy; 2025 - Nebrija CRUDN1
</footer>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
